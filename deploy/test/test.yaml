---
kind: DnsDomain
apiVersion: binddns.github.com/v1
metadata:
  name: test.com
  namespace: default
spec:
  name: test.com
  enabled: true
  remark: this is the remark

---
kind: DnsRule
apiVersion: binddns.github.com/v1
metadata:
  name: nothing
  namespace: default
spec:
  zone: test.com
  enabled: true
  host: www
  type: A
  data: 1.1.1.1
  ttl: 60
  maxPriority: 10
